<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<h1 class="text-center mb-5 mt-2">Menu</h1>
<div class="card d-block mx-auto" style="width: 18rem;">
  <ul class="list-group list-group-flush">
      {% for i in menu %}
    <li class="list-group-item text-center"><a href="{% url 'view' i.id %}">{{i.name}}</a></li>
      {% endfor %}
  </ul>
</div>
{% endblock %}
</body>
</html>
