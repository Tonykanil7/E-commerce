{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block bg %}
{% endblock %}
{% block content %}
    <div class="site-section">
      <div class="container w-50">
        <div class="row">
          <div>
            <h2 class="h3 mb-3 text-black text-center">BILLING DETAILS</h2>
          </div>
          <div>
            <form method="post">
              {% csrf_token %}
              <div class="p-3 p-lg-5 border">
                            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea class="form-control" name="a"  rows="3"></textarea>
            </div>
                            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="number" name="p" class="form-control">
            </div>
                                <div class="mb-3">
                  <label class="form-label">Pin Code</label>
                  <input type="number" name="pc" class="form-control">
                </div>
                 <div class="mt-3">
                    <input type="submit" class="btn btn-primary d-block mx-auto">
                  </div>
              </div>
            </form>
          </div>


          </div>
        </div>
      </div>
{% endblock %}
