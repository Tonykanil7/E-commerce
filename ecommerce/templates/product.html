<!DOCTYPE html>
{% extends 'base.html' %}
{% block bg %}
<div class="site-blocks-cover" style="background-image: url({{cat.image.url}});" data-aos="fade">
      <div class="container">
        <div class="row align-items-start align-items-md-center justify-content-end">
          <div class="col-md-5 text-center text-md-left pt-5 pt-md-0">
<!--            <h1 class="mb-2">Finding Your Perfect Shoes</h1>-->
            <div class="intro-text text-center text-md-left">
<!--              <p class="mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus at iaculis quam. Integer accumsan tincidunt fringilla. </p>-->
              <p>
<!--                <a href="#" class="btn btn-sm btn-primary">Shop Now</a>-->
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}

{% block content %}
<h2 class="text-center fs-1 mt-3 fw-bold">{{cat.name}}</h2>
<div class="d-flex justify-content-center">
<p >{{cat.desc}}</p>
    </div>
<div class="site-section site-blocks-2">
      <div class="container">
        <div class="row">
            {% for i in cat.products.all %}
          <div class="col-sm-6 col-md-6 col-lg-4 mb-4 mb-lg-0" data-aos="fade" data-aos-delay="">
            <a class="block-2-item" href="{% url 'shop:productview' i.id %}">
              <figure class="image">
                <img src="{{i.image.url}}" height="200px" width="100%" alt="">
              </figure>
              <div class="text">
                <span class="text-uppercase">{{i.name}}</span>
                <h3>${{i.price}}</h3>
              </div>
            </a>
          </div>
            {% endfor %}
        </div>
      </div>
    </div>
{% endblock %}
