<!DOCTYPE html>
{% extends 'base.html' %}
{% block bg %}
{% endblock %}

{% block content %}
{% if pro.exists %}
<h1 class="text-center">Search Results</h1>
  <div class="row">
          <div class="col-md-12">
            <div class="nonloop-block-3 owl-carousel">
                {% for i in pro %}
              <div class="item">
                <div class="block-4 text-center">
                  <figure class="block-4-image">
                    <a href="{% url 'shop:productview' i.id %}"><img src="{{i.image.url}}" height="250px" width="40px" alt=""></a>
                  </figure>
                  <div class="block-4-text p-4">
                    <h2>{{i.name}}</h2>
                  </div>
                </div>
              </div>
                {% endfor %}
            </div>
          </div>
  </div>
{% else %}
<h2>Not Found!</h2>
{% endif %}
{% endblock %}
