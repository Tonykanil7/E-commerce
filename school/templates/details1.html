<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<h1 class="text-center text-secondary">STUDENT LIST</h1>

<div class="container border bordered-3 border-dark w-50 p-5 mt-3">
    <div class="mx-auto">
       <table class="table table-bordered">
         <tr>
         <th>Student name</th>
         <th>Age</th>
         <th>School</th>
         <th>Location</th>
         <th>Principal</th>
         </tr>
         {% for i in student %}
         <tr>
           <td>{{i.name}}</td>
           <td>{{i.age}}</td>
           <td>{{i.school.name}}</td>
           <td>{{i.school.location}}</td>
           <td>{{i.school.principal}}</td>
         </tr>
         {% endfor %}
       </table>
        {{name}}
        {{school}}
    </div>
    </div>
{% endblock %}
